<div class="seletor">
    <div class="seletor__item" *ngIf="carregandoTipo">
        Carregando...
    </div>
    <div class="seletor__item" *ngIf="!carregandoTipo">
        <span class="seletor__item--label">Tipo:</span>
        <select class="seletor__item--input" [ngModel]="tipoSelecionado" (ngModelChange)="selecionarTipo($event)" >
            <option *ngFor="let tipo of tipos" [ngValue]="tipo">{{tipo.name}}</option>
        </select>
    </div>

    <div class="seletor__item" *ngIf="carregandoPokemon">
        Carregando...
    </div>
    <div class="seletor__item" *ngIf="!carregandoPokemon">
        <span class="seletor__item--label">Pok√©mon:</span>
        <select class="seletor__item--input" [ngModel]="pokemonSelecionado" (ngModelChange)="selecionarPokemon($event)" >
            <option *ngFor="let pokemon of pokemons" [ngValue]="pokemon">{{pokemon.name}}</option>
        </select>
    </div>
</div>
